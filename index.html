<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bird Quiz</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #1a1a2e;
    color: #e0e0e0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    max-width: 600px;
    width: 100%;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 8px;
    color: #e8d44d;
  }

  .subtitle {
    text-align: center;
    color: #888;
    margin-bottom: 24px;
  }

  .progress {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    font-size: 0.9rem;
    color: #aaa;
  }

  .progress-bar {
    flex: 1;
    height: 6px;
    background: #2a2a4a;
    border-radius: 3px;
    margin: 0 12px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: #e8d44d;
    border-radius: 3px;
    transition: width 0.3s ease;
  }

  .bird-image-wrapper {
    width: 100%;
    aspect-ratio: 4 / 3;
    background: #16213e;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .bird-image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .loading-spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #2a2a4a;
    border-top-color: #e8d44d;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  .options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 16px;
  }

  .option-btn {
    padding: 14px 16px;
    font-size: 1rem;
    border: 2px solid #2a2a4a;
    border-radius: 10px;
    background: #16213e;
    color: #e0e0e0;
    cursor: pointer;
    transition: all 0.15s ease;
    text-align: center;
  }

  .option-btn:hover:not(:disabled) {
    border-color: #e8d44d;
    background: #1a2744;
  }

  .option-btn:disabled { cursor: default; }

  .option-btn.correct {
    border-color: #4caf50;
    background: #1b3d1e;
    color: #81c784;
  }

  .option-btn.wrong {
    border-color: #f44336;
    background: #3d1b1b;
    color: #e57373;
  }

  .option-btn.reveal {
    border-color: #4caf50;
    background: #1b3d1e;
    color: #81c784;
  }

  .feedback {
    text-align: center;
    min-height: 28px;
    font-size: 1.1rem;
    margin-bottom: 12px;
  }

  .next-btn {
    display: block;
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    background: #e8d44d;
    color: #1a1a2e;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.15s;
  }

  .next-btn:hover { background: #f0e06a; }

  /* Score screen */
  .score-screen { text-align: center; }

  .score-screen h2 {
    font-size: 1.8rem;
    margin-bottom: 8px;
    color: #e8d44d;
  }

  .big-score {
    font-size: 4rem;
    font-weight: 700;
    margin: 20px 0;
    color: #fff;
  }

  .score-message {
    font-size: 1.2rem;
    color: #aaa;
    margin-bottom: 24px;
  }

  .review-list {
    text-align: left;
    margin-bottom: 24px;
  }

  .review-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 0;
    border-bottom: 1px solid #2a2a4a;
    font-size: 0.95rem;
  }

  .review-icon { font-size: 1.2rem; width: 24px; text-align: center; }
  .review-correct { color: #81c784; }
  .review-wrong { color: #e57373; }

  .hidden { display: none !important; }
</style>
</head>
<body>
<div class="container">

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Bird Quiz</h1>
    <p class="subtitle">Identify 10 birds from a collection of 100</p>
    <p class="subtitle" style="margin-top: 16px; font-size: 0.85rem;">Written by Rob with Claude AI for Beth, his favorite person</p>
    <button class="next-btn" onclick="startGame()">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="hidden">
    <div class="progress">
      <span id="round-label">1 / 10</span>
      <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
      <span id="score-label">Score: 0</span>
    </div>
    <div class="bird-image-wrapper">
      <div class="loading-spinner" id="spinner"></div>
      <img id="bird-img" class="hidden" alt="Mystery bird">
    </div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button class="next-btn hidden" id="next-btn" onclick="nextRound()">Next Bird</button>
  </div>

  <!-- Score Screen -->
  <div id="score-screen" class="hidden score-screen">
    <h2>Quiz Complete!</h2>
    <div class="big-score" id="final-score"></div>
    <div class="score-message" id="score-message"></div>
    <div class="review-list" id="review-list"></div>
    <button class="next-btn" onclick="startGame()">Play Again</button>
  </div>

</div>

const TOTAL_ROUNDS = 10;
let currentRound = 0;
let score = 0;
let rounds = [];
let answered = false;

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function pickRounds() {
  const selected = shuffle(BIRDS).slice(0, TOTAL_ROUNDS);
  return selected.map(bird => {
    const others = shuffle(BIRDS.filter(b => b.name !== bird.name)).slice(0, 3);
    const options = shuffle([bird, ...others]);
    return { bird, options };
  });
}

function show(id) {
  document.querySelectorAll('#start-screen, #quiz-screen, #score-screen').forEach(el => el.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function startGame() {
  currentRound = 0;
  score = 0;
  rounds = pickRounds();
  show('quiz-screen');
  showRound();
}

function showRound() {
  answered = false;
  const round = rounds[currentRound];

  document.getElementById('round-label').textContent = `${currentRound + 1} / ${TOTAL_ROUNDS}`;
  document.getElementById('score-label').textContent = `Score: ${score}`;
  document.getElementById('progress-fill').style.width = `${(currentRound / TOTAL_ROUNDS) * 100}%`;
  document.getElementById('feedback').textContent = '';
  document.getElementById('next-btn').classList.add('hidden');

  const img = document.getElementById('bird-img');
  const spinner = document.getElementById('spinner');
  img.classList.add('hidden');
  spinner.classList.remove('hidden');

  img.onload = () => {
    spinner.classList.add('hidden');
    img.classList.remove('hidden');
  };
  img.onerror = () => {
    spinner.classList.add('hidden');
    img.classList.remove('hidden');
    img.alt = 'Image failed to load';
  };
  img.src = round.bird.img;

  const optionsEl = document.getElementById('options');
  optionsEl.innerHTML = '';
  round.options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.textContent = opt.name;
    btn.onclick = () => handleAnswer(btn, opt, round);
    optionsEl.appendChild(btn);
  });
}

function handleAnswer(btn, chosen, round) {
  if (answered) return;
  answered = true;

  const correct = chosen.name === round.bird.name;
  const feedback = document.getElementById('feedback');

  if (correct) {
    score++;
    btn.classList.add('correct');
    feedback.textContent = 'Correct!';
    feedback.style.color = '#81c784';
  } else {
    btn.classList.add('wrong');
    feedback.textContent = `Nope — it's ${round.bird.name}`;
    feedback.style.color = '#e57373';
    document.querySelectorAll('.option-btn').forEach(b => {
      if (b.textContent === round.bird.name) b.classList.add('reveal');
    });
  }

  rounds[currentRound].result = correct;
  document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
  document.getElementById('score-label').textContent = `Score: ${score}`;

  const nextBtn = document.getElementById('next-btn');
  nextBtn.textContent = currentRound < TOTAL_ROUNDS - 1 ? 'Next Bird' : 'See Results';
  nextBtn.classList.remove('hidden');
}

function nextRound() {
  currentRound++;
  if (currentRound >= TOTAL_ROUNDS) {
    showScore();
  } else {
    showRound();
  }
}

function showScore() {
  show('score-screen');
  document.getElementById('final-score').textContent = `${score} / ${TOTAL_ROUNDS}`;

  const messages = [
    [0, 2, "Keep practicing! Birds are tricky."],
    [3, 4, "Not bad — you know a few birds!"],
    [5, 6, "Solid effort! You're getting there."],
    [7, 8, "Great job! You really know your birds."],
    [9, 9, "Amazing! Almost perfect!"],
    [10, 10, "Perfect score! You're a birding expert!"],
  ];
  const msg = messages.find(([lo, hi]) => score >= lo && score <= hi);
  document.getElementById('score-message').textContent = msg[2];

  const reviewEl = document.getElementById('review-list');
  reviewEl.innerHTML = '';
  rounds.forEach(r => {
    const item = document.createElement('div');
    item.className = 'review-item';
    const icon = r.result ? '&#10003;' : '&#10007;';
    const cls = r.result ? 'review-correct' : 'review-wrong';
    item.innerHTML = `<span class="review-icon ${cls}">${icon}</span><span>${r.bird.name}</span>`;
    reviewEl.appendChild(item);
  });
}
